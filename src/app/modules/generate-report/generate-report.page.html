<ion-content [fullscreen]="true" class="offset-bottom">

  <form (ngSubmit)="generateReport()" [formGroup]="newReportForm" padding>
    <ion-list lines="full" class="ion-padding">

      <ion-item>
        <ion-label>Start Date <ion-text color="danger">*</ion-text></ion-label>
        <ion-datetime formControlName="startDate" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>End Date <ion-text color="danger">*</ion-text></ion-label>
        <ion-datetime formControlName="endDate" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Group <ion-text color="danger">*</ion-text>
        </ion-label>

        <ionic-selectable formControlName="group" name="group" [items]="groups" itemValueField="teamId"
          itemTextField="name" [canSearch]="true">
          <ng-template ionicSelectableCloseButtonTemplate>
            <ion-icon name="arrow-back"></ion-icon>
          </ng-template>
        </ionic-selectable>
      </ion-item>

      <div class="ion-padding-top">
        <ion-button expand="block" type="submit" class="ion-no-margin btn-fill">Generate Report</ion-button>
      </div>

    </ion-list>
  </form>

</ion-content>
