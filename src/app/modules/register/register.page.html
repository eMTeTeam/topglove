<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="offset-bottom">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="ion-padding">

    <form [formGroup]="orgForm">
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Organization Name <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="orgName" name="orgname"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Your Name <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="userName" name="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email Id <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="emailId" name="emailId"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="password" formControlName="password" name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="password" formControlName="cPassword" name="cPassword"></ion-input>
          <small *ngIf="of.cPassword.dirty && of.cPassword.errors?.mustMatch" class="control-error">
            Passwords must match
          </small>
        </ion-item>

      </ion-list>
    </form>
  </section>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin btn-fill" (tap)="doRegister()">Register</ion-button>
  </div>
</ion-content>
