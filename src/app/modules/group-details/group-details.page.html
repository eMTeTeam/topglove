<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">
      {{group.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="offset-bottom">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">{{group.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-note>{{group.teamDescription}}</ion-note>
  </div>

  <ion-list lines="full">

    <ion-item *ngFor="let r of group.members">

      <ngx-avatar value="{{r.name[0]}}" slot="start" textSizeRatio="2"></ngx-avatar>
      <ion-label>
        <h2 class="no-bottom-margin">{{r.name}}</h2>
        <ion-note class="note-text">{{r.email}}</ion-note>
      </ion-label>
      <ion-icon slot="end" name="trash-outline" color="primary" class="small-icon ion-padding-end"
        *ngIf="previlages?.canCreateTeam" (tap)="removeMember(r)"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
