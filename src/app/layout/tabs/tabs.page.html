<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-center" color="primary">
      <div class="app-header">
        <img slot="start" class="logo" src="../../../assets/icon/1920px-Top_Glove_logo.png" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" *ngIf="!userService._isSuperUser">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" *ngIf="userService._isSuperUser">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>List</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
        <ion-icon name="ellipsis-vertical"></ion-icon>
        <ion-label>More</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
