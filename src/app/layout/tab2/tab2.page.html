<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="loadDate($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <ion-list class="main-list" lines="full">

        <ion-row *ngFor="let item of list" class="row click" (click)="openItem(item)">
            <ion-col size="1">
                <ion-label>S.No: {{item.serialNumber}}</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-label>{{formatDateTime(item.createdDateTime)}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-label>{{item.user}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-label>{{item.typeOfFormer}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-label>{{item.size}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-label>{{item.factory}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-label>{{item.firingOrRework}}</ion-label>
            </ion-col>
            <ion-col size="1" *ngIf="item.defectDetails">
                <ion-chip color="warning" class="chip">
                    <ion-label>{{item.defectDetails}}</ion-label>
                </ion-chip>
            </ion-col>
            <ion-col size=" {{item.defectDetails ? 3 : 4 }}">
                <ion-chip color="{{item.quality === 'accept' ? 'success' : 'danger'}}" class="chip flot-right">
                    <ion-label>{{item.quality}}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-list>

</ion-content>
