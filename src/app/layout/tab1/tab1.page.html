<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadRecentSerialNo($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-item lines="none">

    <ion-grid class="main-grid">

      <ion-row class="main-row">

        <ion-col>
          <ion-item>
            <ion-label style="text-align: center;">Serial No: {{serialNo}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label style="text-align: center;">Date: {{today}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label style="text-align: center;">User: {{userService._user}} </ion-label>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row class="main-row">

        <ion-col>
          <ion-item class="main-item">
            <ion-label position="floating">Type Of Formers<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select placeholder="Select former" [(ngModel)]="formerType">
              <ion-select-option value="{{f}}" *ngFor="let f of _typeOfFormers">{{f}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Size<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select placeholder="Select size" [(ngModel)]="size">
              <ion-select-option value="{{s}}" *ngFor="let s of _Size">{{s}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item class="main-item">
            <ion-label position="floating">Factory<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select placeholder="Select factory" [(ngModel)]="factory">
              <ion-select-option value="{{fa}}" *ngFor="let fa of _factory">{{fa}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item class="main-item">
            <ion-label position="floating">Firing / Re-Work<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select placeholder="Select Firing / Re-Work" [(ngModel)]="firingOrReWork">
              <ion-select-option value="{{fr}}" *ngFor="let fr of _firingOrRework">{{fr}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row class="main-row">
        <ion-col *ngFor="let d of _defetcs" size="3">
          <ion-button expand="full" size="large" color="warning" (tap)="reject(d)">{{d}}</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="main-row">

        <ion-col>
          <ion-button expand="full" size="large" color="primary" (tap)="accept()">Accept</ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>

  </ion-item>

</ion-content>
