<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-center" color="primary">
      <div class="app-header">
        <img slot="start" class="logo" src="../../../assets/icon/favicon.png" />
        <span>More</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="offset-bottom">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large" class="text-center" color="primary">
        <div class="app-header">
          <img slot="start" class="logo" src="../../../assets/icon/favicon.png" />
          <span>More</span>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="none">

    <ion-item (tap)="openUserProfile()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Account</h3>
        <p>User info</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="openAboutUs()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>About</h3>
        <p>Version 1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="openSettings()" *ngIf="previlages?.canCreateTeam">
      <ion-icon name="cog-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Settings</h3>
        <p>Configuration</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="checkForUpdate()">
      <ion-icon name="paper-plane" slot="start"></ion-icon>
      <ion-label>
        <h3>Update</h3>
        <p>Check for app update</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Logout</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
