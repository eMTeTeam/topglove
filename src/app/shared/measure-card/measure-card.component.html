<ng-container *ngFor="let r of slots; let i = index;">

  <ion-row class="slot-row">
    <ion-col>
      <ion-label class="slot-text">
        Slot {{i + 1}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-top">
    <ion-col class="ion-margin-top">
      <ion-label>
        {{getFormatTime(r.updateDateTime)}}
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-chip class="ion-float-right">
        <ion-label> {{r.temperature}} <span class="degree"></span>{{r.temperatureUnit}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center status-text">
      <ion-icon name="checkmark" color="primary" class="ion-padding-end" *ngIf="!hasSymptoms(r)"></ion-icon>
      <ion-icon name="alert" color="warning" class="ion-padding-end" *ngIf="hasSymptoms(r)"></ion-icon>
      <ion-label>{{!hasSymptoms(r) ? 'Normal' : 'To be noted'}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-item-divider *ngIf="i !== slots.length-1" class="divider"></ion-item-divider>

</ng-container>
